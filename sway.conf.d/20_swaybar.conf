# Start i3bar to display a workspace bar (plus the system information i3status
# finds out, if available)
bar {
    status_command i3status
	position top
	tray_padding 0
    gaps 10

    font pango:DejaVu Sans 8
    colors {
        background  #00000000
        statusline  #dcdfe4
        separator   #dcdfe4

        focused_workspace   #dcdfe4ff #dcdfe400 #dcdfe4ff
        active_workspace    #282c3400 #282c3400 #dcdfe4ff
        inactive_workspace  #282c3400 #282c3400 #dcdfe4ff
        urgent_workspace    #282c34ff #e06c7500 #dcdfe4ff
        binding_mode        #282c3400 #e06c75ff #dcdfe4ff
    }
}
