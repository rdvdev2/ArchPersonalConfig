# Start i3bar to display a workspace bar (plus the system information i3status
# finds out, if available)
bar {
    status_command i3status
	position top
	tray_padding 0

    font pango:DejaVu Sans 8
    colors {
        background  #282c34
        statusline  #dcdfe4
        separator   #dcdfe4

        focused_workspace   #282c34 #dcdfe4 #282c34
        active_workspace    #282c34 #282c34 #dcdfe4
        inactive_workspace  #282c34 #282c34 #dcdfe4
        urgent_workspace    #282c34 #e06c75 #dcdfe4
        binding_mode        #282c34 #e06c75 #dcdfe4
    }
}
